<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>{{ pelicula?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-img [src]="pelicula.poster"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ pelicula.title }}</ion-card-title>
      <ion-card-subtitle><b>Director: </b>{{ pelicula.director }}</ion-card-subtitle>
      <ion-card-subtitle><b>AÃ±o: </b>{{ pelicula.year }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><b>Sinopsis: </b>{{ pelicula.synopsis }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
