<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Autor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información</ion-card-title>
      <ion-label>Aplicación desarrollada por {{ autor.name }}. A continuación puede consultar más Información sobre el autor.</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="book-outline"></ion-icon>
        <ion-label expand="full">
          <ion-button fill="clear" routerLink="/curriculum">Currículum Vítae</ion-button>
        </ion-label>        
      </ion-item>
      <ion-item>
        <ion-icon name="mail"></ion-icon>
        <ion-label><b>Email: </b><a href="mailto:email&#64;email.com">{{ autor.email }}</a></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-label><b>Twitter: </b><a href="https://twitter.com/usuario">{{ autor.twitter }}</a></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-label><b>Teléfono: </b><a href="tel:+999888777">{{ autor.phone }}</a></ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>  
</ion-content>
